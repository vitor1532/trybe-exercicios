<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        ul {
            background-color: green;
        }

        .bg-purple {
            background-color: purple;
        }
    </style>
  </head>

    <p id="p-frutas" class="bg-purple">Qual é a sua fruta favorita?</p>

      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
